<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trabajo en clase 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uso de API</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Episodios de Rick y Morty</ion-card-title>
    </ion-card-header>
    <ion-card-content role="feed">
      <ion-searchbar placeholder="Buscar episodios"></ion-searchbar>

      <ion-list>
        @for (episodio of episodios; track episodio.id) {
          <ion-item role="article">
          
            <app-episodio-card class="componente"
              [episodio]="episodio"
              [personajes]="personajes"
              [modalId]="episodio.id">
            </app-episodio-card>
  
          </ion-item>
        }
      </ion-list>

    </ion-card-content>
  </ion-card>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Cargando episodios..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
