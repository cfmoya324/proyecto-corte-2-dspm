<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trabajo en clase 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uso de swiper</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container speed="500" loop="true">
    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Colombia</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1534943441045-1009d7cb0bb9" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>

    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>England</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1569865867048-34cfce8d58fe" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>
    
    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>United States</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1634482898080-274d9a36127d" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>
    
    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>にほん</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1508504509543-5ca56440e013" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>
    
    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>مصر</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1559738933-d69ac3ff674b" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>
    
    <swiper-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Italia</ion-card-title>
        </ion-card-header>
        <ion-img src="https://images.unsplash.com/photo-1583855282680-6dbdc69b0932" alt="The Wisconsin State Capitol"></ion-img>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
